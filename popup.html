<!DOCTYPE html>
<html>
  <head>
    <title>iQA Quick Launcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/iqa-logo.png" />iQA Launcher
        <span class="version">(1.0.0)</span>
      </h1>
    </div>

    <div class="modal-content">
      <p>Easily Access iQA Documentation</p>
    </div>

    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          
<!-- Globe icon linking to Knowledge Center -->
          <a href="https://coxautoinc.sharepoint.com/sites/community-production-quality-assurance/SitePages/iQA-OEM-Knowledge-Center.aspx" target="_blank">
            <i class="fa fa-globe" style="color:black "></i>
          </a>
        </div>

        <!-- GM icon linking to GM Checklist -->
        <div class="flex">
          <a href="https://coxautoinc.sharepoint.com/sites/community-production-quality-assurance/SitePages/GM-Checklist.aspx" target="_blank">
        <img src="/images/svgs/chevrolet.svg" alt="">          
          </a>
        </div>

        <!-- Honda icon linking to Honda Checklist -->
        <div class="flex">
          <a href="https://coxautoinc.sharepoint.com/sites/community-production-quality-assurance/SitePages/Honda-Checklist.aspx" target="_blank">
           <img src="/images/svgs/honda.svg" alt="">
          </a>
        </div>

        <!-- File icon linking to PL Folders -->
        <div class="flex">
          <a href="https://coxautoinc.sharepoint.com/sites/community-production-quality-assurance/QA%20Docs/Forms/AllItems.aspx" target="_blank">
            <i class="fa fa-file" style="color:black "></i>
          </a>
        </div>

      </div>
    </div>


    <script src="popup.js"></script>
  </body>
</html>
